      <div class="contact">
        <h1>Kontakt</h1>
        <span class="rectangle"></span>
        <form class="float-form">
          <div class="input-container">
            <div class="floating-input">
              <input
                class="floating-label-field floating-label-field--s3"
                type="text"
                name="name"
                required
              />
              <label class="floating-label" for="name">Imię</label>
            </div>

            <div class="floating-input">
              <input
                class="floating-label-field floating-label-field--s3"
                type="text"
                name="email"
                required
              />
              <label class="floating-label" for="email">Adres e-mail</label>
            </div>

            <div class="form-radio">
              <p>Jestem:</p>

              <label class="radio"
              >
                <input  type="radio" name="model" />
                Klientem
                <span></span>
              </label>
              <label class="radio">
                <input  type="radio" name="model" />
                Modelką
                <span></span>
              </label>
            </div>

            <select class="form-select" placeholder="Wybierz temat">
              <option value="" disabled selected hidden>Wybierz temat</option>
              <option value="volvo">Topic1</option>
              <option value="saab">Topic2</option>
              <option value="opel">Topic3</option>
              <option value="audi">Topic4</option>
            </select>

            <div class="floating-input form-message">
              <textarea
                class="floating-label-field floating-textarea"
                name="message"
                required
              ></textarea>
              <label class="floating-label floating-label-message" for="message"
                >Treść wiadomości</label
              >
            </div>
          </div>

          <div class="submits-container">
            <div class="approval">

              
              <label class="check-text" for="checkbox"
                >
                <input
                class="check"
                type="checkbox"
                name="checkbox"
                value="agree"
              />
              <span>Wyrażam zgodę na przetwarzanie moich danych osobowych</span></label
              >
            </div>
            <input class="button" type="submit" value="Wyślij wiadomość" />
          </div>
        </form>
      </div>

      <footer>
        <div class="footer-container">
          <img class="footer-logo" src="img/logo.png" alt="Santana logo" />
          <div class="social-media">
            <object
              class="social-media-icon"
              data="img/sm-1.svg"
              type="image/svg+xml"
              >Facebook link</object
            >
            <object
              class="social-media-icon"
              data="img/sm-3.svg"
              type="image/svg+xml"
              >Twitter link</object
            >
            <object
              class="social-media-icon"
              data="img/sm-4.svg"
              type="image/svg+xml"
              >Instagram link</object
            >
            <object
              class="social-media-icon"
              data="img/sm-2.svg"
              type="image/svg+xml"
              >Behance link</object
            >
          </div>

          <div class="newsletter-container">
            <span class="newsletter-span"
              >Tipy, techniki i nowości<br class="brake" />
              na rynku fotograficznym</span
            >
            <button class="newsletter-button">
              <span class="button-text">Newsletter</span>
            </button>
          </div>
        </div>
      </footer>
