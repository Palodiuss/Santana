<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>Eura7</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img class="nav-logo" src="img/logo.png" alt="Santana logo" />
        <div class="nav-links">
          <a>O mnie</a>
          <a class="menu-1">Współpraca</a>
          <a class="menu-2">Portfolio</a>
          <a class="menu-3">Opinie</a>
          <a class="menu-4">Kontakt</a>
        </div>
        <div class="pl">
          <span class="pl-span">PL</span>
          <div class="pl-flag">
            <img class="picture" src="img/pl.svg" />
          </div>
          <div class="pl-arrow">
            <img class="picture" src="img/arrow.svg" />
          </div>
        </div>
      </nav>
      <div class="portfolio">
        <div class="portfolio-img portfolio-img-1"></div>
        <div class="portfolio-img portfolio-img-2"></div>
        <div class="portfolio-img portfolio-img-3"></div>
        <div class="portfolio-img portfolio-img-4"></div>
        <div class="portfolio-img portfolio-img-5"></div>
        <div class="portfolio-img portfolio-img-6"></div>
        <div class="portfolio-img portfolio-img-7"></div>
        <div class="portfolio-img portfolio-img-8"></div>
        <div class="portfolio-img portfolio-img-9"></div>
        <div class="portfolio-img portfolio-img-10"></div>
      </div>

      <div class="ikony">
        <div class="icon-container">
          <img class="picture" src="img/ikona-1.svg" />
        </div>
        <div class="icon-container">
          <img class="picture" src="img/ikona-2.svg" />
        </div>
        <div class="icon-container">
          <img class="picture picture-3" src="img/ikona-3.svg" />
        </div>
        <div class="icon-container">
          <img class="picture" src="img/ikona-4.svg" />
        </div>
        <div class="icon-container">
          <img class="picture" src="img/ikona-5.svg" />
        </div>
        <div class="icon-container">
          <img class="picture picture-6" src="img/ikona-6.svg" />
        </div>
        <div class="icon-container">
          <img class="picture" src="img/ikona-7.svg" />
        </div>
        <div class="icon-container">
          <img class="picture picture-8" src="img/ikona-8.svg" />
        </div>
        <div class="icon-container">
          <img class="picture picture-9" src="img/ikona-9.svg" />
        </div>
        <div class="icon-container">
          <img class="picture picture-10" src="img/ikona-10.svg" />
        </div>
      </div>

      <div class="contact">
        <h1>Kontakt</h1>
        <span class="rectangle"></span>
        <form>
          <label class="name-label" for="name">Imię</label>
          <div class="input-container">
            <input class="form-name" type="text" name="name" />
            <select class="form-select" placeholder="Wybierz temat">
              <option value="" disabled selected hidden>Wybierz temat</option>
              <option value="volvo">Topic1</option>
              <option value="saab">Topic2</option>
              <option value="opel">Topic3</option>
              <option value="audi">Topic4</option>
            </select>

            <input
              class="form-mail"
              type="text"
              name="email"
              placeholder="Adres e-mail"
            />
            <div class="form-radio">
              <p>Jestem:</p>

              <label
                ><input class="radio" type="radio" name="model" />
                Klientem</label
              >
              <label
                ><input class="radio" type="radio" name="model" />
                Modelką</label
              >
            </div>

            <textarea
              class="form-message"
              placeholder="Treść wiadomości"
            ></textarea>
          </div>

          <div class="submits-container">
            <div class="approval">
              <input
                class="check"
                type="checkbox"
                name="checkbox"
                value="agree"
              />
              <span class="checkmark"></span>
              <span>Wyrażam zgodę na przetwarzanie moich danych osobowych</span>
            </div>
            <input class="button" type="submit" value="Wyślij wiadomość" />
          </div>
        </form>
      </div>

      <footer>
        <div class="footer-container">
          <img class="footer-logo" src="img/logo.png" alt="Santana logo" />
          <div class="social-media">
            <img src="img/sm-1.svg" alt="Facebook link" />
            <img src="img/sm-3.svg" alt="Twitter link" />
            <img src="img/sm-4.svg" alt="Instagram link" />
            <img src="img/sm-2.svg" alt="Behance link" />
          </div>

          <div class="newsletter-container">
            <span class="newsletter-span"
              >Tipy, techniki i nowości na rynku fotograficznym</span
            >
            <button class="newsletter-button"><span class="button-text">Newsletter</span></button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
